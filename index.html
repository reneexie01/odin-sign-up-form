<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ODIN</h1>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <h2>Let's do this!</h2>
    <form id="odin-form">

        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name" placeholder="Thor">

        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name" placeholder="Odinson">

        <label for="email-address">EMAIL</label>
        <input type="email" id="email-address" name="email-address" placeholder="todin@example.com">

        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="0400 000 000" pattern="[0-9]{4}\s[0-9]{3}\s[0-9]{3}">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" required>
        <div class="warning"></div>

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

    </form>
    <button type="submit" form="odin-form" id="submit">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
    <script src="scripts.js"></script>
</body>
</html>
